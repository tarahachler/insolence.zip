<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insolence.zip : carte</title>
  <link rel="stylesheet" href="style-carte.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <!-- Menu -->
  <nav class="navbar">
   <ul class="nav-links">
  <li><a href="index.html">insolence.zip</a></li>
  <li><a href="carte.html">carte</a></li>
  <li><a href="manifeste.html">manifeste</a></li>
  <li>
        <button id="light-dark-toggle" class="toggle-btn" aria-pressed="false" title="Basculer clair / sombre">
          <img id="icon-dark" class="icon active" src="public/icons/dark.svg" alt="Activer mode sombre">
          <img id="icon-light" class="icon" src="public/icons/light.svg" alt="Activer mode clair">
        </button>
  </li>
</ul>
  </nav>

  <!-- Contenu principal -->
  <main>
  <div id="leftPanel" class="panel hidden">
    <button id="closePanel" title="Fermer">✕</button>
    <div id="projectDetail">
      <!-- Contenu injecté par JS -->
    </div>
  </div>


  <div id="mapContainer">
    <div id="mapInner">
        <object id="mapThin" type="image/svg+xml" data="public/images/carte/thin.svg" style="stroke-width: 2;"></object>
        <object id="mapThick" type="image/svg+xml" data="public/images/carte/thick.svg"></object>

      <!-- p5 créera un canvas ici (via parent) -->
      <!-- marqueurs insérés ici par JS -->
    </div>
  </div>

   <div id="topBar">
    <div class="compass" id="drole">↑ Drôle</div>
    <div class="compass" id="serieux">↓ Sérieux</div>
    <div class="compass" id="individuel">← Individuel</div>
    <div class="compass" id="participatif">→ Participatif</div>
  </div>

    <!-- Bouton + pour ajouter un projet -->
  <button id="addProjectBtn" class="fab-add-project" title="Ajouter un projet">+</button>

  <!-- Panneau de formulaire -->
  <div id="addProjectPanel" class="add-project-panel hidden">
    <form id="addProjectForm">
      <h3 class="titrePanelAjouter">Ajouter un projet</h3>
      <label>Titre*<br>
        <input type="text" name="title" required>
      </label>

      <label>Auteur·ice(s)<br>
        <input type="text" name="auteur">
      </label>

      <label>Description<br>
        <textarea name="desc" rows="3"></textarea>
      </label>

      <label>URL du projet (site, vidéo, etc.)<br>
        <input type="url" name="url">
      </label>

      <label>URL de l’image*<br>
        <input type="url" name="imgUrl" required placeholder="https://...">
      </label>

      <label>Humour (0–10)<br>
        <input type="number" name="humour" min="0" max="10" value="5">
      </label>

      <label>Participation (0–10)<br>
        <input type="number" name="participatif" min="0" max="10" value="5">
      </label>

      <div class="add-project-actions">
        <button type="button" id="cancelAddProject">Annuler</button>
        <button type="submit">Ajouter</button>
      </div>
    </form>
  </div>


  <script src="app.js"></script>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
        <span>Mémoire de master en Media Design à la </span>
      <a href="https://www.hesge.ch/head/" target="_blank">HEAD - Genève</a>
    </div>
    <div class="footer-right">
      <span>Tara Hächler &emsp;</span>
      <span>&emsp; 2025</span>
    </div>
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
